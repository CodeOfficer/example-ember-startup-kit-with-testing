<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/mocha.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="mocha"></div>
  <div id="mocha-fixture"></div>

  <script type="text/x-handlebars" data-template-name="employees">
    <h1>Testing Ember.js with Mocha</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="employees/index">
    <ul>
      {{#each employee in model}}
        <li>{{#linkTo 'employees.employee' employee}}{{employee.name}}{{/linkTo}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="employees/employee">
    <h2>{{name}}</h2>
    <p>Salary: <span class="salary">${{salary}}</span></p>
    <button {{action 'giveRaise'}}>Give Raise</button>
    <p>{{#linkTo 'employees.index'}}All employees{{/linkTo}}</p>
</script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/data.js"></script>
  <script src="js/libs/sinon.js"></script>
  <script src="js/libs/mocha.js"></script>
  <script src="js/libs/chai.js"></script>
  <script src="js/libs/mocha-adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
